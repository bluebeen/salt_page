<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="common_header(meta, title, links)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Salt's Fan Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.2/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100;0,200;1,100&family=Fjalla+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/style.css}">

    <th:block th:if="${currentPage eq 'intro'}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/intro.css}">
    </th:block>
    <th:block th:if="${currentPage eq 'lyric'}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/lyric.css}">
    </th:block>
</head>
<body>
    <header th:fragment="header">
        <div class="header-wrap container">
            <div class="logo-wrap">
                <a th:href="@{/main}"><h2>SALT</h2></a>
            </div>
            <div class="lang-menu-wrap">
                <ul>
                    <li><a th:href="@{/main}">HOME</a></li>
                    <li><a th:href="@{/album}">ALBUM</a></li>
                    <li><a th:href="@{/news}">NEWS</a></li>
                    <li><a th:href="@{/notice}">NOTICE</a></li>
                    <li><a th:href="@{/letter}">FAN LETTER</a></li>
                    <li><a th:href="@{/chat}">SIMPLE CHAT</a></li>
                </ul>
            </div>
            <div class="user-menu-wrap">
                <ul>
                    <li><a th:href="@{/join}">Sign Up</a></li>
                    <li><a th:href="@{/login}">Sign in</a></li>
                </ul>
            </div>
        </div>
    </header>

    <footer th:fragment="footer">

    </footer>

    <th:block th:fragment="scripts">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.2/dist/sweetalert2.all.min.js"></script>

        <script th:src="@{/js/script.js}"></script>
    </th:block>
</body>
</html>
